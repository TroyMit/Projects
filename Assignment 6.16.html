<html> 
	<head>
		<meta charset = "utf-8">
		
		<script type = "text/javascript">
		
		var num1;
		var num2;
		
		num1 = window.prompt("Enter first number ")
		num2 = window.prompt("Enter second number ")
		
		num1 = parseInt(num1);
		num2 = parseInt(num2);
		
		sum = (num1 + num2);
		product = (num1 * num2);
		quotient = (num1/num2);
		
		document.write("<h3>Sum of " + num1 + " and " + num2 + " is " + sum + "<h3>");
		document.write("<h3>Product of " + num1 + " and " + num2 + " is " + product + "<h3>");
		document.write("<h3>Quotient of " + num1 + " and " + num2 + " is " + quotient + "<h3>");
			</script>
	</head>
